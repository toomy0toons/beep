
<ion-header>

  <ion-navbar>
    <ion-title>{{selectedProfile?.firstName}} {{selectedProfile?.lastName}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <chat-message *ngFor="let message of messageList | async"
  [chatMessage]="message" [userId]="userId"></chat-message>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <send-message-box (sendMessage)="sendMessage($event)"></send-message-box>
  </ion-toolbar>
</ion-footer>
