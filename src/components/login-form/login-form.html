<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row>
    <div>
      <button ion-button (click)="navigateToPage('RegisterPage')" color="secondary">Register</button>
      <button ion-button (click)="navigateToPage('TabsPage')">Login</button>
    </div>
  </ion-row>
</ion-card>
